language: node_js
node_js:
- '5.1'
- '5.9'
sudo: false
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
before_script:
- bower install
- npm install
script:
- npm test
- npm run lint
cache:
  directories:
  - node_modules
  - bower_components
